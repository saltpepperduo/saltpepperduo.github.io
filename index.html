<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Background Example</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
  }

  /* Desktop layout */
  .section-1, .section-2, .section-3 {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2rem;
    text-align: center;
  }

  .section-1 {
    background: url('background-desktop-1.jpg') no-repeat center center;
    background-size: cover;
  }

  .section-2 {
    background: url('background-desktop-2.jpg') no-repeat center center;
    background-size: cover;
  }

  .section-3 {
    background: url('background-desktop-3.jpg') no-repeat center center;
    background-size: cover;
  }

  /* Mobile layout */
  @media (max-width: 768px) {
    .desktop-layout {
      display: none;
    }

    body {
      background: url('background-mobile.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: fixed; /* ensures background stays in place */
    }

    .mobile-layout {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: white;
      font-size: 1.5rem;
      text-align: center;
      justify-content: center;
      align-items: center;
    }

    .mobile-section {
      padding: 50px 20px;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.4); /* optional overlay for readability */
    }
  }
</style>
</head>
<body>

<!-- Desktop Layout -->
<div class="desktop-layout">
  <div class="section-1">Desktop Hero Section</div>
  <div class="section-2">Desktop Contact Section</div>
  <div class="section-3">Desktop YouTube Section</div>
</div>

<!-- Mobile Layout -->
<div class="mobile-layout">
  <div class="mobile-section mobile-hero">Mobile Hero Section</div>
  <div class="mobile-section mobile-contact">Mobile Contact Section</div>
  <div class="mobile-section mobile-youtube">Mobile YouTube Section</div>
</div>

</body>
</html>
